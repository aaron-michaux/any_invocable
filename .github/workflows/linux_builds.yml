name: Linux builds

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        cxx:
        - g++-7
        - g++-8
        - g++-9
        - g++-10
        - clang++-4
        - clang++-6.0
        - clang++-7
        - clang++-8
        - clang++-9
        - clang++-10
        build_type: [opt, fastbuild]
        include:
        - cxx: g++-7
          other_pkgs: g++-7
        - cxx: g++-8
          other_pkgs: g++-8
        - cxx: g++-9
          other_pkgs: g++-9
        - cxx: g++-10
          other_pkgs: g++-10
        - cxx: clang++-4
          other_pkgs: clang-6
        - cxx: clang++-6.0
          other_pkgs: clang-6.0
        - cxx: clang++-7
          other_pkgs: clang-7
        - cxx: clang++-8
          other_pkgs: clang-8
        - cxx: clang++-9
          other_pkgs: clang-9
        - cxx: clang++-10
          other_pkgs: clang-10

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    - uses: actions/checkout@v2
    - uses: bazelbuild/setup-bazelisk@v1

    - name: Mount bazel cache  # Optional
      uses: actions/cache@v2
      with:
        path: "~/.cache/bazel"
        key: bazel

    - name: Bazel build
      env:
        CXX: ${{matrix.cxx}}
      run: bazel build ... -c ${{matrix.build_type}}

    - name: Bazel test
      run: bazel test ... -c ${{matrix.build_type}}
